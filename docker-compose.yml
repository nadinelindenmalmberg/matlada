# docker-compose.yml

version: '3.8'

services:
  app:
    # Build the image from the Dockerfile in the current directory
    build: .
    restart: always
    command: >
      php artisan octane:frankenphp
      --host=0.0.0.0
      --port=8000
      --workers=auto
      --max-requests=500

    environment:
      # Use variables from the .env file
      SERVER_NAME: ${APP_URL:-:80}
      # Pass database credentials to the app
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-sail}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    depends_on:
      db:
        condition: service_healthy # Wait for the database to be ready
    networks:
      - app-network

  # PostgreSQL Database Service
  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      # Persist database data
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-sail}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      # Optionally expose the database port to the host machine
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-sail} -d ${DB_DATABASE:-laravel}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

# Named volumes for data persistence
volumes:
  db-data:

# Networks
networks:
  app-network:
    driver: bridge
